<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ subject }}</title>
  <style>
    body {
      display: grid;
      color: black;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .container {
      margin: auto;
      max-width: 20rem;
      padding: 1.5rem 1.5rem;
      background-color: #e5e5f7;
      opacity: 0.8;
      background-image: radial-gradient(#444cf7 0.5px, #e5e5f7 0.5px);
      background-size: 10px 10px;
    }
    .code-wrapper > h4 {
      margin: 0;
    }
    .access-codes {
      margin: 0;
      margin-top: 0.5rem;
      list-style-type: none;
      padding-left: 0.3rem;
    }
    .copyright {
      font-size: small;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <main>{{ body }}</main>
    <hr>
    <div class="copyright">
      All rights reserved &copy; ChatApp.
    </div>
  </div>
</body>
</html>
